<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Sparingan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/bg-01.png);">
                    <span class="login100-form-title-1">
                        Register
                    </span>
                </div>

                <form class="login100-form validate-form" id="regisForm">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Name is required">
                        <span class="label-input100">Name</span>
                        <input class="input100" type="text" id="name" name="name" placeholder="Enter name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Location is required">
                        <span class="label-input100">Location</span>
                        <select class="form-control" id="location">
                            <option>Bogor</option>
                            <option>Bekasi</option>
                            <option>Jakarta</option>
                            <option>Bandung</option>
                        </select>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" id="email" name="email" placeholder="Enter email">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
                        <span class="label-input100">Phone Number</span>
                        <input class="input100" type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" id="pass" name="pass" placeholder="Enter password">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="User Type">
                        <span class="label-input100">User Type</span>
                        <select class="form-control" id="usertype">
                            <option>SOLO</option>
                            <option>TEAM</option>
                        </select>
                    </div>

                    <div class="flex-sb-m w-full p-b-30">
                        <div class="contact100-form-checkbox">
                        </div>

                        <div>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" name="register" class="login100-form-btn">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
<script>
	$(document).ready(function () {
		$('#regisForm').submit(function () {
	

			let param = {
				name: $("#name").val(),
                location: $("#location").val(),
                email: $("#email").val(),
                password: $("#pass").val(),
                usertype: $("#usertype").val(),
                phoneNumber: $("#phoneNumber").val()
			}

			$.ajax({
				type: 'POST',
				url: 'http://localhost:8080/newuser',
				data: param,
				success: (data, status, jqXHR) => {
					console.log(data.id)
				
					alert("Registration Success")
					window.location.replace("index.html");

	
				
				},
				error: (jqXHR, status, errorThrown) => {
					console.log(jqXHR)
					alert("Registration failed")
				},
				dataType: 'json',
				timeout: 10000
			})

			return false;

		});

	});
</script>
