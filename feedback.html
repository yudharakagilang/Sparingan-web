<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/bg-01.png);">
                    <span class="login100-form-title-1">
                        Rating
                    </span>
                </div>

                <form class="login100-form validate-form" id='ratingForm'>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="User Type">
                        <span class="label-input100">Rating</span>
                        <select class="form-control" id="rating">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Masukan Feedback">
                        <span class="label-input100">Feedback</span>
                        <label for="exampleFormControlTextarea1">Give your feedback here</label>
                        <input class="form-control" id="feedback" rows="3"></input>
                        <span class="focus-input100"></span>
                    </div>


                    <div class="flex-sb-m w-full p-b-30">
                        <div class="contact100-form-checkbox">
                        </div>

                        <div>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" name="login" class="login100-form-btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
<script>
    $(document).ready(function () {
        $('#ratingForm').submit(function () {
  

            let param = {
                //rating: $("#rating").val(),
                rating: 1,
                feedback: "mantab",
                user2id:1
                //uid:localStorage.getItem
            }

            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/giverating',
                data: param,
                success: (data, status, jqXHR) => {
                  
                    alert("success")
                    window.location.replace("main.html");

        

                },
                error: (jqXHR, status, errorThrown) => {
                    console.log(jqXHR)
                    alert("failed")
                },
                dataType: 'json',
                timeout: 10000
            })

            return false;

        });

    });
</script>
