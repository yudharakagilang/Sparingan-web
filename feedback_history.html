<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>

<script>
  var url = "http://localhost:8080/getratinghistory/"+ localStorage.getItem('id_login');


  var myLength


  $.ajax({
    url: url,
    dataType: "json",
    method: "GET",
    success: function (response) {


      myLength = Object.keys(response).length;
      
      for (i=0;i<myLength;i++){
        var div = document.createElement('div');
        div.className='wrap-input100 validate-input m-b-26';
        var span =document.createElement('span');
        span.className='label-input100';
        span.innerHTML=response[i].user.name;
        var div2 =document.createElement('div');
        div2.className='card'
        var div3 = document.createElement('div');
        div3.className='card-header';
        div3.innerHTML='Rating :                 '+response[i].rating;
        var div4 = document.createElement('div');
        div4.className='card-body';
        var blockquote = document.createElement('blockquote');
        blockquote.className='blockquote mb-0';
        var p = document.createElement('p');
        p.innerHTML=" '' "+response[i].feedback+" '' ";
        div.appendChild(span);
        div.appendChild(div2);
        div2.appendChild(div3);
        div2.appendChild(div4);
        div4.appendChild(blockquote);
        blockquote.appendChild(p);
        

        document.getElementById("ratingFeedback").appendChild(div);

      }

      if (response==""){
          alert("Belum ada Feedback")
      }
    }

   


  });

  
</script>
